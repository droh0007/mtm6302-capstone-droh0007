<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caught Pokémon</title>

    <!-- Link to stylesheet and FontAwesome -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81fbc9800a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <header>
            <img src="images/header.png" alt="Header Image" class="header-image"> <!-- banner image -->
            
            <!-- Navigation -->
            <div class="nav-container">
                <div class="home-button">
                    <a href="index.html"><img src="images/pokeball.png" alt="Home" class="home-icon"></a>
                </div>
                <div class="navigation">
                    <a href="index.html">Home</a>
                    <a href="caught.html">Caught</a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button type="submit" class="search-button">
                        <i class="fa fa-search icon-circle"></i>
                    </button>
                </div>
            </div>
        </header>

        <section class="boxes">
            <!-- Manually add each caught Pokémon -->
            <div class="box">
                <img src="images/1.png" alt="Bulbasaur">
                <div class="box-number">#0001 Bulbasaur</div>
                <div class="pokeball caught"></div>
            </div>

            <div class="box">
                <img src="images/4.png" alt="Charmander">
                <div class="box-number">#0004 Charmander</div>
                <div class="pokeball caught"></div>
            </div>

            <div class="box">
                <img src="images/5.png" alt="Charmeleon">
                <div class="box-number">#0005 Charmeleon</div>
                <div class="pokeball caught"></div>
            </div>

            <div class="box">
                <img src="images/8.png" alt="Wartortle">
                <div class="box-number">#0008 Wartortle</div>
                <div class="pokeball caught"></div>
            </div>

            <div class="box">
                <img src="images/9.png" alt="Blastoise">
                <div class="box-number">#0009 Blastoise</div>
                <div class="pokeball caught"></div>
            </div>

            <div class="box">
                <img src="images/12.png" alt="Butterfree">
                <div class="box-number">#0012 Butterfree</div>
                <div class="pokeball caught"></div>
            </div>

            <div class="box">
                <img src="images/14.png" alt="Kakuna">
                <div class="box-number">#0014 Kakuna</div>
                <div class="pokeball caught"></div>
            </div>
        
            <div class="box">
                <img src="images/18.png" alt="Pidgeot">
                <div class="box-number">#0018 Pidgeot</div>
                <div class="pokeball caught"></div>
            </div>

            <div class="box">
                <img src="images/19.png" alt="Rattata">
                <div class="box-number">#0019 Rattata</div>
                <div class="pokeball caught"></div>
            </div>

        </section>

        <footer>
            <p>Hiring Contact: 613-555-5555<br>
               Legal Address: 512 Stella Street<br>
               Support Email: KateCreates.com<br>
               &copy; Copyright Kate Creates, 2024
            </p>
            <div class="social-icons">
                <a href="#" class="fa-stack">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="#" class="fa-stack">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a href="#" class="fa-stack">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
            </div>
        </footer>
    </main>

</body>
</html>
